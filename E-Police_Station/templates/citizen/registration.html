{% extends "base.html" %}

{% block content %}

    <div class="container">
        <center>
            <h1 class="btn btn-lg btn-primary">Citizen Registration</h1>
            <hr>
            <form action="{% url 'registration' %}" method="POST">
                {% csrf_token %}
                <table>
                    {{form.as_table}}

                </table><br>
                <input type="submit" name="submit" class="btn btn-success" value="submit">
                <hr>
                <h4><a href="{% url 'citizen_login' %}">
                    <button type="button" class="btn btn-success">Already Register? Sign In Here</button>
                </a></h4>
            </form>
        </center>
    </div>
{% endblock %}
