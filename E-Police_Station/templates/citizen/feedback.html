{% extends 'base.html' %}

{% block content %}
    
    <div class="container">
        <center>
            <form action="{% url 'feedback' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="btn btn-lg btn-primary">Give Your FeedBack</h1>
                <hr>
                <table>
                    {{form.as_table}}
                </table>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
        </center>
    </div>
    
{% endblock %}
