{% extends 'base.html' %}

{% block content %}
    <div class="container">
        
        <center>
            <h1 class="btn btn-lg btn-primary">ADD Your Profile</h1>
            <hr>
            <form action="{% url 'citizen_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input type="submit" value="Save Profile" class="btn btn-success">
            </form>
        </center>
    </div>
{% endblock %}
